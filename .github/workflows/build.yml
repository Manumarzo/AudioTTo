name: Build AudioTTo Multi-Platform

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        
          - os: ubuntu-latest
            artifact_name: AudioTTo_Linux
            
          - os: macos-latest
            artifact_name: AudioTTo_MacOS

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # --- FIX LINUX: Aggiornato a 4.1 per Ubuntu 24.04 ---
    - name: Install Linux System Dependencies (pywebview)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 
        cache: 'pip'

    # --- FIX WINDOWS: Aggiunto 'shell: bash' per supportare la sintassi if [ -f ... ] ---
    - name: Install Python Dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi


    - name: Create bin directory
      run: mkdir bin



    # --- SETUP FFMPEG PER LINUX ---
    - name: Download FFmpeg (Linux)
      if: runner.os == 'Linux'
      run: |
        wget https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
        tar -xf ffmpeg-release-amd64-static.tar.xz
        mv ffmpeg-*-amd64-static/ffmpeg bin/
        mv ffmpeg-*-amd64-static/ffprobe bin/
        chmod +x bin/ffmpeg bin/ffprobe

# --- FIX MACOS: Usiamo link statici alla versione 7.1 (molto pi√π stabili) ---
    - name: Download FFmpeg (macOS)
      if: runner.os == 'macOS'
      run: |
        # Scarica ffmpeg 7.1 statico
        curl -L -o ffmpeg.zip https://evermeet.cx/pub/ffmpeg/ffmpeg-7.1.zip
        # Scarica ffprobe 7.1 statico
        curl -L -o ffprobe.zip https://evermeet.cx/pub/ffprobe/ffprobe-7.1.zip
        
        # Unzip sovrascrivendo senza chiedere conferma (-o)
        unzip -o ffmpeg.zip
        unzip -o ffprobe.zip
        
        # Sposta i binari
        mv ffmpeg bin/
        mv ffprobe bin/
        
        # Permessi di esecuzione
        chmod +x bin/ffmpeg bin/ffprobe
        
        # Debug: controlla che ci siano
        ls -l bin/
        
    # --- BUILD ---
    - name: Build with PyInstaller
      run: pyinstaller build.spec

    # --- UPLOAD ARTIFACTS ---
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/AudioTTo