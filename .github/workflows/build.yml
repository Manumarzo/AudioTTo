name: Build AudioTTo Multi-Platform

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        
          - os: ubuntu-latest
            artifact_name: AudioTTo_Linux
            
          - os: macos-latest
            artifact_name: AudioTTo_MacOS

          - os: windows-latest
            artifact_name: AudioTTo_Windows

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # --- FIX LINUX: PyGObject e GTK per pywebview ---
    - name: Install Linux System Dependencies (pywebview)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.1-dev \
          libgirepository1.0-dev \
          libcairo2-dev \
          pkg-config \
          python3-gi \
          python3-gi-cairo \
          gir1.2-gtk-3.0 \
          gir1.2-webkit2-4.1

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' 
        cache: 'pip'

    # --- FIX WINDOWS: Aggiunto 'shell: bash' per supportare la sintassi if [ -f ... ] ---
    - name: Install Python Dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi


    - name: Create bin directory
      run: mkdir bin



    # --- SETUP FFMPEG PER LINUX ---
    - name: Download FFmpeg (Linux)
      if: runner.os == 'Linux'
      run: |
        wget https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
        tar -xf ffmpeg-release-amd64-static.tar.xz
        mv ffmpeg-*-amd64-static/ffmpeg bin/
        mv ffmpeg-*-amd64-static/ffprobe bin/
        chmod +x bin/ffmpeg bin/ffprobe

# --- FIX MACOS: Usiamo link statici alla versione 7.1 (molto pi√π stabili) ---
    - name: Download FFmpeg (macOS)
      if: runner.os == 'macOS'
      run: |
        # Scarica ffmpeg 7.1 statico
        curl -L -o ffmpeg.zip https://evermeet.cx/pub/ffmpeg/ffmpeg-7.1.zip
        # Scarica ffprobe 7.1 statico
        curl -L -o ffprobe.zip https://evermeet.cx/pub/ffprobe/ffprobe-7.1.zip
        
        # Unzip sovrascrivendo senza chiedere conferma (-o)
        unzip -o ffmpeg.zip
        unzip -o ffprobe.zip
        
        # Sposta i binari
        mv ffmpeg bin/
        mv ffprobe bin/
        
        # Permessi di esecuzione
        chmod +x bin/ffmpeg bin/ffprobe
        
        # Debug: controlla che ci siano
        ls -l bin/

    # --- SETUP FFMPEG PER WINDOWS ---
    - name: Download FFmpeg (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile "ffmpeg.zip"
        Expand-Archive -Path "ffmpeg.zip" -DestinationPath "."
        $ffmpegDir = Get-ChildItem -Path "ffmpeg-*-essentials" | Select-Object -ExpandProperty FullName
        Move-Item -Path "$ffmpegDir\bin\ffmpeg.exe" -Destination "bin\"
        Move-Item -Path "$ffmpegDir\bin\ffprobe.exe" -Destination "bin\"
        Write-Host "FFmpeg binaries installed in bin/"
        
    # --- BUILD ---
    - name: Build with PyInstaller
      run: pyinstaller build.spec

    # --- UPLOAD ARTIFACTS ---
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/AudioTTo