name: Build AudioTTo Multi-Platform

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: AudioTTo_Windows
            
          - os: ubuntu-latest
            artifact_name: AudioTTo_Linux
            
          - os: macos-latest
            artifact_name: AudioTTo_MacOS

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # --- AGGIUNTA FONDAMENTALE PER PYWEBVIEW SU LINUX ---
    - name: Install Linux System Dependencies (pywebview)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 
        cache: 'pip'

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Create bin directory
      run: mkdir bin

    # --- 1. SETUP FFMPEG PER WINDOWS ---
    - name: Download FFmpeg (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $ffmpegUrl = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
        Invoke-WebRequest -Uri $ffmpegUrl -OutFile ffmpeg.zip
        Expand-Archive ffmpeg.zip -DestinationPath ffmpeg_temp
        Move-Item -Path "ffmpeg_temp/ffmpeg-master-latest-win64-gpl/bin/ffmpeg.exe" -Destination "bin/"
        Move-Item -Path "ffmpeg_temp/ffmpeg-master-latest-win64-gpl/bin/ffprobe.exe" -Destination "bin/"

    # --- 2. SETUP FFMPEG PER LINUX ---
    - name: Download FFmpeg (Linux)
      if: runner.os == 'Linux'
      run: |
        wget https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
        tar -xf ffmpeg-release-amd64-static.tar.xz
        mv ffmpeg-*-amd64-static/ffmpeg bin/
        mv ffmpeg-*-amd64-static/ffprobe bin/
        chmod +x bin/ffmpeg bin/ffprobe

    # --- 3. SETUP FFMPEG PER MACOS ---
    - name: Download FFmpeg (macOS)
      if: runner.os == 'macOS'
      run: |
        curl -L -o ffmpeg.zip https://evermeet.cx/ffmpeg/ffmpeg-113394-g5409605380.zip
        curl -L -o ffprobe.zip https://evermeet.cx/ffmpeg/ffprobe-113394-g5409605380.zip
        unzip ffmpeg.zip
        unzip ffprobe.zip
        mv ffmpeg bin/
        mv ffprobe bin/
        chmod +x bin/ffmpeg bin/ffprobe

    # --- BUILD ---
    - name: Build with PyInstaller
      run: pyinstaller build.spec

    # --- UPLOAD ARTIFACTS ---
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/AudioTTo