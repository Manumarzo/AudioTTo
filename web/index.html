<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioTTo - AI Transcriber</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Burger Button -->
        <button id="burger-btn" class="burger-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Settings Button (Moved here) -->
        <button id="settings-btn" class="icon-btn settings-top-btn" title="Settings">‚öôÔ∏è</button>

        <!-- Main Content Area -->
        <main class="main-content">
            <header>
                <div class="logo">
                    <h1>AudioTTo</h1>
                </div>
                <p class="subtitle">Audio Transcription & Notes Generation</p>
            </header>

            <div class="upload-section">
                <!-- Audio Upload -->
                <div class="drop-zone" id="audio-drop-zone">
                    <div class="icon">üéôÔ∏è</div>
                    <h3>Audio File</h3>
                    <p>Drag here or click to upload</p>
                    <input type="file" id="audio-input" accept="audio/*" hidden>
                    <div class="file-info" id="audio-file-info"></div>
                </div>

                <!-- PDF Upload -->
                <div class="drop-zone" id="pdf-drop-zone">
                    <div class="icon">üìÑ</div>
                    <h3>PDF Slides (Optional)</h3>
                    <p>Drag here or click to upload</p>
                    <input type="file" id="pdf-input" accept=".pdf" hidden>
                    <div class="file-info" id="pdf-file-info"></div>
                </div>
            </div>

            <div class="settings-section">
                <div class="input-group">
                    <label for="pages-input">Slide Pages (e.g., 1-5)</label>
                    <input type="text" id="pages-input" placeholder="All">
                </div>
                <button id="start-btn" class="primary-btn" disabled>
                    <span>Start Processing</span>
                </button>
            </div>

            <div class="terminal-section">
                <div class="terminal-header">
                    <span>Terminal Log</span>
                    <span class="status-indicator" id="status-indicator">Waiting...</span>
                </div>
                <div class="terminal-window" id="terminal-window">
                    <div class="log-line">Welcome to AudioTTo GUI. Upload a file to start.</div>
                </div>
            </div>
        </main>

        <!-- Sidebar Results -->
        <aside class="sidebar">
            <h2>Your Notes</h2>
            <div id="results-list" class="results-list">
                <!-- Items will be injected here via JS -->
                <div class="empty-state">No notes generated.</div>
            </div>
        </aside>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="api-key-input">Gemini API Key</label>
                    <div class="api-key-wrapper">
                        <input type="password" id="api-key-input" placeholder="Enter Gemini API Key">
                        <button id="toggle-key-visibility" class="icon-toggle-btn" title="Show/Hide API Key">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                    </div>
                    <div id="key-status" class="key-status">Checking...</div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-key-btn" class="primary-btn">Save</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="/static/script.js"></script>
</body>

</html>
